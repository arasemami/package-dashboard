<mat-card class="package-form-card mat-elevation-z4">
  <mat-card-title>{{ isEdit ? "Edit Package" : "New Package" }}</mat-card-title>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-grid">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Name (EN)</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls['name'].invalid"
          >Name is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Name (FA)</mat-label>
        <input matInput formControlName="nameFa" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Description (EN)</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Description (FA)</mat-label>
        <textarea matInput formControlName="descriptionFa"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
          <mat-option value="pending">Pending</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Region</mat-label>
        <input matInput formControlName="region" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Created At</mat-label>
        <input matInput formControlName="createdAt" placeholder="YYYY-MM-DD" />
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">
        {{ isEdit ? "Save" : "Create" }}
      </button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
